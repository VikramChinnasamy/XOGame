<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMKS-vWlMgl8Qa80-ZNeeWjR7az84b_kvMsw&usqp=CAU') center/cover no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s ease-in-out; /* Add a background transition effect */
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
      transition: box-shadow 0.3s ease-in-out; /* Add a box shadow transition effect */
    }

    form {
      margin-top: 20px;
      transition: margin 0.3s ease-in-out; /* Add a margin transition effect */
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      transition: color 0.3s ease-in-out; /* Add a text color transition effect */
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s ease-in-out; /* Add a border color transition effect */
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease-in-out; /* Add a background color transition effect */
    }

    button:hover {
      background-color: #45a049;
    }

    a {
      text-decoration: none;
      color: #007bff;
      margin-left: 10px;
      transition: color 0.3s ease-in-out; /* Add a link color transition effect */
    }

    /* Additional hover effects */
    .container:hover {
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    form:hover {
      margin-top: 25px;
    }

    label:hover {
      color: #555;
    }

    input:hover {
      border-color: #999;
    }

    a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form method="post" action="LoginServlet">
      <label for="idc">ID No:</label>
      <input type="text" id="idc" name="idc">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password">

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
